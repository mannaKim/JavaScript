<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #view{position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black; overflow:hidden;}
        #imgs{position:absolute; width:4800px; height:400px; left:0; top:0; border:1px dashed red; transition:0.5s;}
        img{width:600px; height:400px;}
        #remote{position:relative; width:200px; height:50px; border:1px solid white; margin:0 auto; top:350px; text-align:center;}
        ul{list-style:none; padding:0; margin:0; display:inline-block;} /* display:inline-block; 없으면 정렬되지 않음!! 기억하기 */
        ul li{float:left; width:14px; height:14px; border-radius:50%; background:white; margin:18px 4px;}
    </style>
    <script type="text/javascript">
        function move(n){
            //style의 left값을 이용해서 각 버튼에 맞는 이미지가 화면에 나타나도록 코드 작성 
            document.getElementById("imgs").style.left=(n*600*-1)+"px";
        }
    </script>
    <title>23_ImageControl13.html</title>
</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg">
        </div>
        <div id="remote">
            <ul>
                <li onClick="move(0)"></li>
                <li onClick="move(1)"></li>
                <li onClick="move(2)"></li>
                <li onClick="move(3)"></li>
                <li onClick="move(4)"></li>
                <li onClick="move(5)"></li>
                <li onClick="move(6)"></li>
                <li onClick="move(7)"></li>
            </ul>
        </div>
    </div>
</body>
</html>
