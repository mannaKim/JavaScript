<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_Function01.html</title>
    <style type="text/css"></style>
    <script type="text/javascript">
        // 함수(function)
        // - 자바의 메서드와 같은 뜻의 문법요소
        // - 반복되거나 단위로 구성될 명령을 하나의 이름으로 묶어놓고, 필요할 때 이름을 불러 실행하는 구조
        // - 보통 head 태그 안의 스크립트 영역에서 함수를 정의해 놓고, body의 이벤트에 연결하여 실행시킨다.
        //     : 버튼이 클릭되면 실행되는 자바스크립트 함수의 정의
        // - 함수는 선언적 함수와 익명함수가 있다.
        // - 선언적 함수는 생성 당시 부를 이름을 부여해서 만드는 함수를 의미
        // - 익명함수는 이름을 지정하지 않은 상태로 만들어서, 함수 자체를 변수에 저장하여 변수이름으로 사용

        // 선언적 함수
        function move(){
            var output = Number(prompt("숫자를 입력하세요.1","숫자1"));
            //document.write(output+"<br/>");
            alert(output);
        }
        //함수는 익명함수이든 선언적 함수이든 head 영역의 script 태그 안에서 또는 body 영역의 script 태그 안에서 어디서든 호출 가능
        move(); //<-- head의 script 영역에서 직접 호출

        // 익명함수
        // - 하나의 변수에 익명함수를 대입하고, 필요할 때마다 변수이름으로 실행할 수 있다는 장점
        // - 이미 함수가 대입되어 있는 변수에 다른 함수를 대입하여 다른 함수가 실행되게 할 수도 있다.
        var func1 = function(){
            var output = Number(prompt("숫자를 입력하세요.2","숫자2"));
            document.write(output+"<br/>");
        }
        func1()
        var func1 = function(){
            document.write("<h2>Hi</h2>");
        }
        func1()
        //익명함수를 저장한 변수는 저장된 함수의 몸체를 대신하지만 변수에 괄호를 붙이면 함수가 실행되는 모드로 변경된다.
        //함수의 정의 영역 및 몸체를 변수에 저장하여 변수의 이름으로 호출하는 형태
        //변수는 일시적으로 하나의 함수만 저장할 수 있으며, 변수의 이름으로 함수를 호출할 시 현재 저장되어 있는 함수가 실행된다.
        var func2 = function(){
            alert("하이");
        }


    </script>
</head>
<body onLoad="func2();">
    <!--<script>
       func2();
    </script>-->
    <input type="button" value="func2실행" onclick="func2();">
    <input type="button" value="move실행" onclick="move();">
    <!-- head에 정의된 함수가 버튼 또는 윈도우 이벤트에 연결되어져서 실행될 수 있다. -->
</body>
</html>
