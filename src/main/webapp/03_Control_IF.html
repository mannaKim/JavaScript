<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_Control_IF.html</title>
    <style type="text/css"></style>
    <script type="text/javascript">
        /* 1. if 조건문 */
        var date = new Date();
        //자바스크립트의 내장 라이브러리 중 날짜 객체를 생성하는 명령.
        //자바스크립트에도 자바와 같이 활용할 주요 내장 클래스들이 존재한다.
        //새로운 객체를 생성하기 위해 new 명령과 함께 사용한다.

        // 자바스크립트의 if문의 사용은 자바에서의 사용과 똑같다.
        var hour = date.getHours();
        if(hour<11){
            document.write("<h3>"+hour+"시 : 아침 먹을 시간입니다.</h3>");
        }else if(hour<15){
            document.write("<h3>"+hour+"시 : 점심 먹을 시간입니다.</h3>");
        }else{
            document.write("<h3>"+hour+"시 : 저녁 먹을 시간입니다.</h3>");
        }

        var year = date.getFullYear();
        //getYear() 함수는 원래 년도에서 1900년을 뺀 값을 리턴함
        //getYear() 함수는 웹 표준에서 제거(Deprecated) 되었음
        //getFullYear()로 대체되어 사용중
        var month = date.getMonth();
        var date1 = date.getDate();
        document.write("<h3>"+year+"년 "+(month+1)+"월 "+date1+"일</h3>");

        var week = date.getDay();
        if(week==1) document.write("<h3>월요일</h3>")
        else if(week==2) document.write("<h3>화요일</h3>")
        else if(week==3) document.write("<h3>수요일</h3>")
        else if(week==4) document.write("<h3>목요일</h3>")
        else if(week==5) document.write("<h3>금요일</h3>")
        else if(week==6) document.write("<h3>토요일</h3>")
        else document.write("<h3>일요일</h3>")
    </script>    
</head>
<body>
    
</body>
</html>
