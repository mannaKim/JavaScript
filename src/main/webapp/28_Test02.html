<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #view{position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black; overflow:hidden;}
        #imgs{position:absolute; width:4800px; height:400px; left:0; top:0; border:1px dashed red; transition:0.5s;}
        img{width:600px; height:400px;}
        #remote{position:relative; width:350px; height:50px; border:1px solid white; margin:0 auto; top:350px; text-align:center;}
        ul{list-style:none; padding:0; margin:0; display:inline-block;} 
        ul li{float:left; width:14px; height:14px; border-radius:50%; background:white; margin:18px 8px;
             color:black; font-size:80%; font-weight:bold; line-height:14px; text-align:center; cursor:pointer;}
    </style>
    <script type="text/javascript">
        var imgNum=0;
        var timer;
        var state=false;
        function moveNum(n){
            if (state==true) return;
            imgNum=n;
            document.getElementById("imgs").style.left=(n*600*-1)+"px";
        }
        function moveLeft(){
            if (state==true) return;
            if(imgNum==0) return;
            imgNum--;
            var dist = -600*imgNum;
            document.getElementById("imgs").style.left=dist+"px";
        }
        function moveRight(){
            if (state==true) return;
            if(imgNum==7) return; 
            imgNum++;
            var dist = -600*imgNum;
            document.getElementById("imgs").style.left=dist+"px";
        }
        function moveAuto(){
            if(state==true){
                state=false;
                window.clearInterval(timer);
                document.getElementById("btn").innerHTML="▶";
            }else{
                state=true;
                document.getElementById("btn").innerHTML="■";
                timer = window.setInterval(function(){
                    imgNum++;
                    if(imgNum>7) imgNum=0;
                    var dist = -600*imgNum;
                    document.getElementById("imgs").style.left=dist+"px";
                },1000);
            }
        }
    </script>
</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg">
        </div>
        <div id="remote">
            <ul>
                <li onClick="moveLeft();">◁</li>
                <li onClick="moveNum(0)">1</li>
                <li onClick="moveNum(1)">2</li>
                <li onClick="moveNum(2)">3</li>
                <li onClick="moveNum(3)">4</li>
                <li onClick="moveNum(4)">5</li>
                <li onClick="moveNum(5)">6</li>
                <li onClick="moveNum(6)">7</li>
                <li onClick="moveNum(7)">8</li>
                <li onClick="moveRight();">▷</li>
                <li onClick="moveAuto()" id="btn">▶</li>
            </ul>
        </div>
    </div>
</body>
</html>
