<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32_NavigatorObject.html</title>
    <style type="text/css"></style>
    <script type="text/javascript">
        /* navigator 객체 */
        // - 웹페이지를 실행하고있는 브라우저에 대한 정보를 가짐
        var output="";
        for(var key in navigator){
            output+="<h3>※"+key+" : "+navigator[key]+"</h3>";
        }
        output+="<h3>"+navigator.userAgent+"</h3>";
        document.write(output);

        //navigator가 제공하는 핵심기능 : 접속하는 디바이스(운영체제)에 따라 표시되는 페이지(페이지의 경로를 달리해서)를 표시한다.
        if( (navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))
        || (navigator.userAgent.match(/iPad/i)) || (navigator.userAgent.match(/Windows CE/i))
        || (navigator.userAgent.match(/Symbian/i)) || (navigator.userAgent.match(/BlackBerry/i))
        || (navigator.userAgent.match(/Android/i)) ){
            //스마트기기용 페이지로 이동
            location.href="mobile.html";
        }else{
            //PC용 페이지로 이동
            location.href="desktop.html";
        }
    </script>
</head>
<body>
    
</body>
</html>
