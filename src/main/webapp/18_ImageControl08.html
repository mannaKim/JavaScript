<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18_ImageControl08.html</title>
    <style type="text/css">
        #view{position:relative; width:170px; height:255px; border:3px solid blue; left:100px; overflow:hidden;}
        #imgs{position:absolute; width:850px; height:255px; border:1px dashed red; left:0; transition:0.5s;}
    </style>
    <script type="text/javascript">
        //타이머를 이용해서 시작부터 자동으로 움직이게 하되, 마우스가 올라가면 멈추고, 마우스가 빠져나가면 다시 움직이도록
        var imgNum = 0;
        var timer;
        function moveStart(){
            timer = window.setInterval(function(){
                imgNum++;
                if(imgNum>4) imgNum=0;
                var dist = imgNum*170*(-1);
                document.getElementById("imgs").style.left=dist+"px";
            }, 1500)
        }
        function moveStop(){
            window.clearInterval(timer);
        }
    </script>
</head>
<body onLoad="moveStart()">
    <div id="view" onMouseover="moveStop();" onMouseout="moveStart();">
        <div id="imgs">
            <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg">
        </div>
    </div>    
</body>
</html>
