<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_BOM01.html</title>
    <script type="text/javascript">
        // 브라우저 객체 모델(BOM:Browser Object Model)
        // - 웹브라우저를 대상으로 하여 외관으로 보이는 외형이나 내부에 저장된 각종 속성들을 조정하고 싶다면 자바스크립트가 제공하는 그에 관련된 객체들을 이용하여 조정하고 컨트롤 한다.
        // - 자바스크립트에서는 윈도우나 웹브라우저들을 객체로 정의해서 그 안에 여러 구성요소들을 멤버변수나 멤버메서드로 접근하고 조정할 수 있게 각종 객체를 제공한다.
        // - BOM이란 자바스크립트 내에 내장되어 있는 웹브라우저와 관련된 객체들의 집합을 의미한다.
        // window, screen, location, navigator, history, document 등

        // 1. window 객체
            // - 브라우저 기반 자바스크립트의 최상위 객체
            // - alert(), prompt(), confirm() 함수 모두 window 객체의 메서드(함수)
            // - 원래의 사용은 window.alert(), window.prompt() 라고 써야하지만 편의상 window.을 생략

            // window 중 사용빈도가 높은 메서드 : window.open() 팝업창 생성 메서드
            // 명령형식 : window.open(팝업창에표시될페이지또는주소, 팝업창이름, 옵션)
                // - 팝업창에 표시될 페이지이름(경로포함) 또는 사이트의 주소 
                //          : '04_Loop.html', 'https://www.naver.com'
                // - 팝업창이름 
                //          : 스크립트 내부에서 팝업창끼리 구분할 이름 - 'child' 같은 별칭
                // - 옵션 : 'width=600, height=480' 과 같은 팝업창의 속성들
                //          "" 또는 ''안에 여러 요소를 ,(컴마)로 구분하여 설정하고자 하는 요소를 모두 넣는다. 
            
            // width : 팝업창 가로 길이
            // height : 팝업창 세로 길이
            // toolbar=no : 단축도구창(툴바) 표시 안함
            // menubar=no : 메뉴창(메뉴바) 표시 안함
            // location=no : 주소창 표시 안함
            // scrollbars=no : 스크롤바 표시 안함
            // status=no : 아래 상태바창 표시 안함
            // resizable=no : 창변형 하지 않음
            // fullscreen=no : 전체화면 하지 않음
            // channelmode=yes : F11키 기능이랑 같음
            // left=0 : 왼쪽에 창을 고정
            // top=0 : 위쪽에 창을 고정
            
            var child = window.open('', 'child1', 'width=600, height=480, left=100, top=100');
            // child변수 : 열린 팝업창을 제어할 레퍼런스 변수를 만들고 팝업창의 제어권(주소)을 저장한다.

            // window.setInterval() : 일정 시간 간격으로 지정한 동작 또는 함수를 호출 실행
            // window.setInterval(동작을 담고있는 함수이름, 시간간격)
            // 시간간격 : 1000 -> 1초
            // 사용예) window.setInterval(function(){child.moveBy(50,50)}, 1000);

            //window.setInterval(function(){
            //    child.moveBy(50,50); //child 변수에 담긴 창을 가로50, 세로50 만큼 이동
            //}, 1000); //익명함수를 1초마다 반복 실행

            function abc(){
                child.moveBy(30,30);
            }
            //window.setInterval('abc()',1000); //선언함수 abc를 1초마다 반복 실행

            var output='';
            for(var key in window){ //hashMap의 key값을 객체에 적용하여 반복실행
                output+='<h3>※ '+key+' : '+window[key]+'</h3>';
            } //객체 안의 모든 멤버 변수(key)가 담고있는 값(window[key])들을 모두 출력할 때 이와같은 반복 실행을 사용
            document.write(output);
    </script>
</head>

</body>
</html>
