<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_ImageControl02.html</title>
    <script type="text/javascript">
        //그림을 클릭하면 숫자하나를 입력받아서 숫자.jpg 파일로 그림을 바꾸는 코드 작성
        function changeImg(){
            var imgNumber = prompt('숫자를 입력하세요(1~10)', '0');
            var imgName='images/'+imgNumber+'.jpg';
            document.getElementById("target").src=imgName;
        }
    </script>
</head>
<body>
    <img src="images/1.jpg" id="target" onclick="changeImg();">
</body>
</html>
