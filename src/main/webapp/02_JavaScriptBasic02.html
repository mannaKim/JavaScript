        //----------------------------------------------------------------------------------------------
        /* 15. 숫자와 문자열(아라비아기호)의 특별한 연산과 자료형 변환 
        // 1. +연산자 : 숫자끼리 연산을 제외한 연산은 모두 이어 붙이기
        document.write("<h3>52+273 = " + (52+273) + "<h3>");     //<-- 정수끼리의 계산결과
        document.write("<h3>'52'+273 = " + ('52'+273) + "<h3>");       //<-- 문자열 연결
        document.write("<h3>52+'273' = " + (52+'273') + "<h3>");       //<-- 문자열 연결
        document.write("<h3>'52'+'273' = " + ('52'+'273') + "<h3>");    //<-- 문자열 연결
        
        //연산의 순서상 '12'+52가 먼저 계산되고 '1252'에 273이 이어붙이기 된다.
        document.write("<h3>'12'+52+273 = " + ('12'+52+273) + "<h3>");   //1252273 
        //12+273 산술연산 후 '12'이어붙이기
        document.write("<h3>52+273+'12' = " + (52+273+'12') + "<h3>");   //32512 
        
        // 2. 덧셈을 제외한 사칙연산 : 문자가 숫자로 변환되어 산술연산 실행
        document.write("<h3>'52'*2 = " + ('52'*2) + "<h3>");
        document.write("<h3>'52'-2 = " + ('52'-2) + "<h3>");
        document.write("<h3>'52'/2 = " + ('52'/2) + "<h3>");
        document.write("<h3>'52'%2 = " + ('52'%2) + "<h3>");
        document.write("<h3>'홍길동'-2 = " + ('홍길동'-2) + "<h3>"); //결과:NaN
        
        // 3. 강제 자료형 변환
        // - 다른 자료형 -> 숫자변환 : Number()함수 사용
        // - 다른 자료형 -> 문자변환 : String()함수 사용
        var input = prompt("숫자를 입력하세요.", "숫자");
        var num = Number(input);
        document.write("<h3>typeof(input) => "+ typeof(input) + ' : ' + num + " / typeof(num) =>" + typeof(num) +"<h3>");
            
        var str=String(12.123);
        document.write("<h3>str : Number->String : "+ str + " /  typeof(str) =>" + typeof(str) +"<h3>");
        
        // 4. Boolean() 자료형 변환
        document.write("Boolean(0) -> " + Boolean(0) + "<br/>");     //false
        //0은 boolean으로 변환시 false, 0 이외의 모든 숫자는 true
        document.write("Boolean(NaN) -> " + Boolean(NaN) + "<br/>"); //false

        document.write("Boolean('0') -> " + Boolean('0') + "<br/>");  //true -> 따옴표안에 글자가 존재해서
        document.write("Boolean('false') -> " + Boolean('false') + "<br/>");  //true
        
        document.write("Boolean('') -> " + Boolean('') + "<br/>");      //false
        document.write("Boolean(null) -> " + Boolean(null) + "<br/>");  //false
        document.write("Boolean(undefined) -> " + Boolean(undefined) + "<br/>"); //false
        */

        /* 16. 일치 연산자
        // 양변의 자료형은 틀리지만 자료형을 맞춰서 변환했을 때 변환된 값이 같음
        // == : 일치 true
        // != : 불일지 true
        document.write("'' == false -> " + ('' == false) + "<br/>"); //true
        document.write("'' == 0 -> " + ('' == 0) + "<br/>"); //true
        document.write("0 == false -> " + (0 == false) + "<br/>"); //true
        document.write("273 == '273' -> " + (273 == '273') + "<br/>"); //true

        // === : 양변의 자료형과 값이 모두 일치
        // !== : 양변의 자료형과 값이 다름
        document.write("'' === false -> " + ('' === false) + "<br/>"); //false
        document.write("'' === 0 -> " + ('' === 0) + "<br/>"); //false
        document.write("0 === false -> " + (0 === false) + "<br/>"); //false
        document.write("273 === '273' -> " + (273 === '273') + "<br/>"); //false

        var str = '홍길동';
        document.write("'홍길동' === '홍길동' -> " + (str === '홍길동') + "<br/>"); //true
        */
