<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_ImageControl07.html</title>
    <style type="text/css">
        #view{position:relative; width:170px; height:255px; border:3px solid blue; left:100px; overflow:hidden;}
        #imgs{position:absolute; width:850px; height:255px; border:1px dashed red; left:0; transition:0.5s;}
    </style>
    <script type="text/javascript">
        var imgNum = 0; //이동거리 계산을 위해 초기값을 0으로
        function moveImg(){
            imgNum++;
            if(imgNum>4) imgNum=0;
            var dist = imgNum*170*(-1);
            document.getElementById("imgs").style.left=dist+"px";
        }
    </script>
</head>
<body>
    <div id="view" onClick="moveImg();">
        <div id="imgs">
            <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg">
        </div>
    </div>
</body>
</html>
